   <div class="course-card" [ngClass]="classCategory()"  >

        <div class="course-title">
            {{cardIndex  + ' ' + course.description}}
        </div>

        <!-- <ng-template #blankImage >
            <p class="warn">{{course.description}} has not image yet</p>
            <img src="/assets/empty-image.png">
        </ng-template> -->

        <ng-template #blankImage>
            <ng-container *ngTemplateOutlet="noImageTpl; context:{matteo: course.description}"></ng-container>
        </ng-template>

        <ng-content select="course-image" *ngIf="course.iconUrl; else blankImage"></ng-content>

        <ng-content select=".course-description"></ng-content>

        <div [ngSwitch]="course.category" class="course-category">
            <div *ngSwitchCase="'BEGINNER'" class="label">Beginner</div>
            <div *ngSwitchCase="'ADVANCED'" class="label">Advanced</div>
            <div *ngSwitchDefault class="label">No category</div>
        </div>

        <button (click)="onCourseViewed()">View Course</button>

    </div>
